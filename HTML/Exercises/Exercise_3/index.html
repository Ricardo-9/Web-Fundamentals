<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing the use of tables</title>

    <!-- styling file reference -->

    <link rel="Stylesheet" href="../../../CSS/Exercises/Exercise_3/Exercise_3.css">

</head>
<body>

    <!-- page header -->

    <header>

        <!-- title of the list -->

        <h1>Interns list</h1>

    </header>


    <!-- page contence -->

    <main>

        <article>

            <table>

                <!-- table description -->
                <caption>Interns list</caption>


                <!-- grouping and organizing the columns -->

                <colgroup>

                    <col class="label-column">
                    <col class="intern-column" span="4">
                    
                </colgroup>


                <!-- header of the table -->

                <thead>

                    <!-- row of names-->

                    <tr>

                    <th scope="col">Name</th>
                    <th scope="col">John</th>
                    <th scope="col">Gabo</th>
                    <th scope="col">Damian</th>
                    <th scope="col">Jovih</th>

                    </tr>

                </thead>


                <!-- body of the table -->

                <tbody>

                    <!-- row of ages -->

                    <tr>

                    <th scope="row">Age</th>
                    <td>16</td>
                    <td>18</td>
                    <td>15</td>
                    <td>15</td>

                    </tr>

                <tr>

                    <!-- row of weights -->

                    <th scope="row">Weight (kg)</th>
                    <td>45</td>
                    <td>54</td>
                    <td>65</td>
                    <td>56</td>

                </tr>

                <tr>

                    <!-- row of heights -->

                    <th scope="row">Height (cm)</th>
                    <td>180</td>
                    <td>167</td>
                    <td>199</td>
                    <td>206</td>

                </tr>
                    
                </tbody>


                <!-- footer of the table -->

                <tfoot>

                    <!-- row of interns status -->

                    <tr>

                    <th scope="row">Status</th>
                    <td>Approved</td>
                    <td>Approved</td>
                    <td>Approved</td>
                    <td>Approved</td>

                    </tr>

                </tfoot>

            </table>

        </article>

    </main>   
    
    
</body>
</html>
